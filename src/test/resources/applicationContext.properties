scan.package=com.jin.demo
#切面表达式,expression#
point.cut=public .* com.jin.demo.mytest..*Service..*(.*)
#切面类#
aspect.class=com.jin.demo.mytest.LogAspect
#切面前置通知#
aspect.before=before
#切面后置通知#
aspect.after=after
#切面异常通知#
aspect.after.throw=afterThrowing
#切面异常类型#
aspect.after.throwingName=java.lang.Exception